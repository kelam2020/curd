<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>maleksh</title>
    <style>
       
    </style>
</head>
<body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input placeholder="name" type="text" id="title">
        <div class="price">
             <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
             <input onkeyup="getTotal()" type="number" id="taxes" placeholder="buy">
             <input onkeyup="getTotal()" type="number" id="ads" placeholder="sell">
             <input onkeyup="getTotal()" type="number" id="discount" placeholder="$">
             <input onkeyup="getTotal()" type="date"  id="history" placeholder="history">
             <small id="total"></small>

        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>
      </div>


      <div class="outputs">
          <div class="searchBlock">
             <input onkeyup="searchData(this.value)" type="text"  id="search" placeholder="search">
             <div class="btnsearch">
                <button onclick="getSearchMod(this.id)" id="searchTitle" class="searchTitle">search By title</button>
                <button onclick="getSearchMod(this.id)" id="searchCategory" class="searchCategory">search By category</button>
             </div>
         </div>
         <div id="deleteAll">
          <!--ح ضيف ازرار من خلال الجافا سكريبت-->
         </div>
         <table>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>buy</th>
            <th>sell</th>
            <th>$</th>
            <th>total</th>
            <th>history</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
           
        <tbody id="tbody"><!--بيانات تخيلية-->
       
         
          </tbody>
        </table>

      </div>
  
    </div>


    <script src="menu.js"></script>

</body>
</html>
